<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Brief01 HealthCare</title>
</head>

<body class="w-screen h-screen bg-[url('./images/HealthCare_background.jpg')] bg-cover bg-center bg-no-repeat flex flex-row justify-end items-center">
    <!-- first part------------------------------------------------------------------------------>
    <div id="list" class="h-full flex flex-col justify-center items-center gap-6">
        
        <div class="w-full h-[60%] bg-[#86C4C1] mr-10 rounded-xl shadow-lg flex flex-col justify-between">
            <table class="w-full text-left rounded-xl text-sm border-[#E5E7EB]">
                <thead class="bg-[#6DA9A6] text-lg uppercase text-white border-collapse">
                    <tr>
                        <th class="px-6 py-4 font-medium rounded-tl-xl">ID</th>
                        <th class="px-6 py-4 font-medium">Full Name</th>
                        <th class="px-6 py-4 font-medium">Telephone</th>
                        <th class="px-6 py-4 font-medium">Email</th>
                        <th class="px-6 py-4 font-medium">Reason</th>
                        <th class="px-6 py-4 font-medium">Date</th>
                        <th class="px-6 py-4 font-medium rounded-tr-xl">Action</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>

            <div id="pages" class=" flex flex-row justify-between items-center">
                <button id="btnLeft" class="invisible text-3xl py-1 p-1 rounded-xl bg-[#2FA4A9] hover:bg-[#2B878B]"><i class="fa-solid fa-angle-left"></i></button>

                
                <span id="actualPage" class="flex h-8 w-8 items-center justify-center rounded-lg bg-[#6DA9A6] shadow-sm">1</span>
                    
                

                <button id="btnRight" class="text-3xl py-1 p-1 rounded-xl bg-[#2FA4A9] hover:bg-[#2B878B]"><i class="fa-solid fa-angle-right"></i></button>
            </div>
        </div>
        
        <div class="w-[95%] flex justify-between">
            <!--<div class="flex justify-star gap-1">
                <input class="w-full pl-6 py-4 bg-[#2FA4A9] rounded-3xl shadow-xl text-gray-600" id="search" type="text" placeholder="search...">
                <button class="hover:bg-[#2B878B] rounded-full p-4 bg-[#2FA4A9] shadow-xl">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>-->
            
            <button id="btnAdd" class="pl-6 pr-6 pt-4 pb-4 bg-[#2FA4A9] rounded-3xl shadow-xl hover:bg-[#2B878B] hover:scale-[1.1] durations-300 transition-all">+ Add Request </button>
        </div>
    </div>

    <!--second part------------------------------------------------------------------------------>
    <div id="message" class="hidden w-md fixed top-4 left-4 mt-4 rounded-xl px-4 py-3 text-sm font-medium bg-red-600 text-white transition-all duration-500 ease-out -translate-x-full opacity-0">Please fill in all required fields.</div>

    <div id="modal" class="hidden w-[40%] h-[85%] bg-[#86C4C1] mr-10 rounded-xl shadow-lG flex flex-col">
        <h1 class="text-2xl font-bold text-center p-5">Add Request:</h1>

        <div class="flex flex-col p-3">
            <h1 class="pl-3 font-semibold">Full name:</h1>
            <input id="fullName" class="bg-white p-3 rounded-xl" type="text" placeholder="Enter your Full name">
        </div>

        <div class="flex flex-col p-3">
            <h1 class="pl-3 font-semibold">Email:</h1>
            <input id="email" class="bg-white p-3 rounded-xl" type="text" placeholder="Ex: nomprenom@gmail.com">
        </div>

        <div class="flex flex-col p-3">
            <h1 class="pl-3 font-semibold">Phone number:</h1>
            <input id="phone" class="bg-white p-3 rounded-xl" type="text" placeholder="Ex: 0612345678">
        </div>

        <div class="flex flex-row justify-center items-center">
            <div class="flex flex-col p-3 w-[50%]">
                <h1 class="pl-3 font-semibold">Reason:</h1>
                <input id="reason" class="bg-white p-3 rounded-xl" type="text" placeholder="Enter Your Reason">
            </div>
            <div class="flex flex-col p-3 w-[50%]">
                <h1 class="pl-3 font-semibold">Date:</h1>
                <input id="date" class="bg-white p-3 rounded-xl" type="date">
            </div>
        </div>
        <!--btnSave btnCancel-->
        <div class="flex flex-row justify-center items-center gap-5 font-semibold p-5">
            <button id="btnCancel" class="w-[50%] p-3 bg-red-400 rounded-2xl hover:scale-[1.05] hover:bg-red-500">Cancel</button>
            <button id="btnSave" class="w-[50%] p-3 bg-[#4CAF93] rounded-2xl hover:scale-[1.05] hover:bg-[#00897B]">Save</button>
        </div>
    </div>
   
    
    <script src="script.js"></script>
</body>
</html>
